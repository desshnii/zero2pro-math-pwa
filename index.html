<!doctype html><html lang="sv"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Från noll till proffs – Matte 2a</title><link rel="manifest" href="manifest.json"><meta name="theme-color" content="#2563eb"><link rel="apple-touch-icon" href="assets/icon-180.png">
<style>body{margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0f172a;color:#e5e7eb}.screen{max-width:900px;margin:0 auto;padding:16px}.card{background:#111827;border-radius:16px;padding:16px;border:1px solid #1f2937}.btn{display:inline-block;padding:14px 18px;border-radius:12px;border:0;background:#2563eb;color:#fff;font-weight:700}.btn.secondary{background:#374151}.muted{color:#9ca3af}.grid{display:grid;gap:12px}.day{padding:12px;border-radius:12px;background:#0b1220;border:1px solid #1e293b}.correct{background:#064e3b}.wrong{background:#7f1d1d}.progress{height:10px;background:#111827;border-radius:6px;overflow:hidden}.progress>div{height:10px;background:#22c55e}.topbar{position:sticky;top:0;background:#0f172a;border-bottom:1px solid #1f2937;padding:12px;z-index:10}.center{display:flex;flex-direction:column;align-items:center;justify-content:center;height:70vh;text-align:center}.cover{width:220px;height:300px;border-radius:16px;background:linear-gradient(135deg,#2563eb,#22c55e);display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:800;color:#fff;box-shadow:0 10px 40px rgba(0,0,0,.4)}.hidden{display:none}input[type=date]{background:#0b1220;color:#e5e7eb;border:1px solid #1e293b;border-radius:8px;padding:8px}details{border:1px solid #1f2937;border-radius:12px;padding:10px;background:#0b1220}details>summary{cursor:pointer;font-weight:700}.pill{display:inline-block;padding:4px 8px;border-radius:999px;background:#1f2937}</style></head><body><div id="app"></div><script src="app.js"></script></body></html>
